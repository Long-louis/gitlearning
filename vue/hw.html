<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>hello, {{name}}</h3>
        <br>
        <a v-bind:href="url">baidu</a>
    </div>
    <script>
        
        Vue.config.productionTip = false // close  the production env  false
        
        new Vue({ 
            el:'#root',
            data:{
                name:'jack',
                url:'www.baidu.com'
            }
        })
    </script>
</body>
</html>
